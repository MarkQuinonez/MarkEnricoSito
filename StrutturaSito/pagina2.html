
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Esempi con i timers</title>
<style type="text/css">
div {
	width: 50px;
	height: 50px
}

#rosso {
	background: red;
	position: absolute;
	left: 10px;
	top: 0px;
}

#blu {
	background: blue;
	position: absolute;
	left: 10px;
	top: 100px;
}

#grigio {
	background: #888;
	position: absolute;
	left: 10px;
	top: 200px;
}

#giallo {
	background: yellow;
	position: absolute;
	left: 10px;
	top: 300px;
}

#rosa {
	background: pink;
	position: absolute;
	left: 10px;
	top: 400px;
}
</style>
<script type="text/javascript">
"use strict"
	/* CASELLA BLU*/
	function movBlu() {
		var ogg = document.getElementById("blu");
		ogg.style.left = "200px";

	}
	/* CASELLA GRIGIA*/
	var mov = window.innerwidth;
		var fine = "300px";
		var mgrigio,mgiallo,mrosa;
		var msecgrigio = 10,msecgiallo = 10,msecrosa=10;
		
	function spostagrigio() {
		var valore;
		mgrigio = document.getElementById("grigio");
		msecgrigio += 10;
		valore = msecgrigio + "px";
		mgrigio.style.left = valore;
		console.log(valore);
	}
	function movGrigio() {
		window.setInterval(spostagrigio, 100);
	}
	/*CASELLA GIALLA*/	
	var init;
	function init() {


		var valore;
		mgiallo = document.getElementById("giallo");
		msecgiallo += 10;
		valore = msecgiallo + "px";
		mgiallo.style.left = valore;
		console.log(valore);
		
		if (valore == fine) {
			clearInterval(init);
		}
	}

		function movGiallo() {
			init = window.setInterval(init, 100);
		}
		/*MOVIMENTO ROSA*/
		
		function spostarosa() {
			var valore;
			var finestra= window.innerWidth;
			mrosa = document.getElementById("rosa");
			msecrosa += 10;
			valore = msecrosa + "px";
			mrosa.style.left = valore;
			console.log(valore);
			
			if(msecrosa>=finestra){
				mrosa.style.left="10px";
				msecrosa=10;
				
			}
			
		}
		
		var qrosa=true;
		var timerRosa;
		
		function movRosa() {
			
			if(qrosa){
				timerRosa=window.setInterval(spostarosa, 100);
				qrosa=false;
			}else{
				window.clearInterval(timerRosa)
				qrosa=true;
				console.log(timerRosa);
			}
			
		}

	
</script>
</head>
<body>
	<div id="rosso">1</div>
	<div onclick="movBlu()" id="blu">2</div>
	<div onclick="movGrigio()" id="grigio">3</div>
	<div onclick="movGiallo()" id="giallo">4</div>
	<div onclick="movRosa()"id="rosa">5-6</div>
</body>
</html>
